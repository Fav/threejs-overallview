<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - dynamic cube reflection</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
			.info{
				position:absolute;
				top:0px;
				left:0px;
			}
		</style>
		
		<script src="build/three.min.js"></script>
		<script>
			var camera, cubeCamera, scene, renderer;
			var cube, sphere, torus;
			var mesh;
			
			var fov = 70,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 0, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0;

			var textureLoader = new THREE.TextureLoader();

			var onLoad = function ( texture ) {
				texture.mapping = THREE.UVMapping;
				init( texture );
				animate();
			} ;
			textureLoader.load( 'textures/2294472375_24a3b8ef46_o-1.jpg',onLoad );

			function init( texture ) {
				camera = new THREE.PerspectiveCamera( fov, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();

				mesh = new THREE.Mesh( new THREE.SphereGeometry( 500, 60, 40 ), new THREE.MeshBasicMaterial( { map: texture } ) );
				mesh.scale.x = -1;
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				cubeCamera = new THREE.CubeCamera( 1, 1000, 256 );
				cubeCamera.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;
				scene.add( cubeCamera );

				document.body.appendChild( renderer.domElement );
				
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );
				document.addEventListener( 'MozMousePixelScroll', onDocumentMouseWheel, false);
				window.addEventListener( 'resize', onWindowResized, false );

				onWindowResized( null );
			}

			function onWindowResized( event ) {
				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.projectionMatrix.makePerspective( fov, window.innerWidth / window.innerHeight, 1, 1100 );
			}

			function onDocumentMouseDown( event ) {
				event.preventDefault();

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );

			}

			function onDocumentMouseMove( event ) {
				lon = ( event.clientX - onPointerDownPointerX ) * 0.1 + onPointerDownLon;
				lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
			}

			function onDocumentMouseUp( event ) {
				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
			}

			function onDocumentMouseWheel( event ) {
				var temp = fov ;
				// WebKit
				if ( event.wheelDeltaY ) {
					fov -= event.wheelDeltaY * 0.05;
				// Opera / Explorer 9
				} else if ( event.wheelDelta ) {
					fov -= event.wheelDelta * 0.05;
				// Firefox
				} else if ( event.detail ) {
					fov += event.detail * 0.05;
				}
				//alert(event.detail);
				fov = fov%365;
				if(fov> 100 || fov <1){
					fov = temp;
					return;
				}
				camera.projectionMatrix.makePerspective( fov, window.innerWidth / window.innerHeight, 1, 1100 );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				//var time = Date.now();
				//lon += .15;

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );

				camera.position.x = 100 * Math.sin( phi ) * Math.cos( theta );
				camera.position.y = 100 * Math.cos( phi );
				camera.position.z = 100 * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( scene.position );

				cubeCamera.updateCubeMap( renderer, scene );

				renderer.render( scene, camera );
			}
			function change(){
				textureLoader = new THREE.TextureLoader();
				textureLoader.load( 'textures/2294472375_24a3b8ef46_o.jpg',onLoad);
			}
		</script>
	</head>
	<body>
		<div id="info"><input type= "button" onclick="change()" value = "换场景"></input> - materials - dynamic cube reflection<br/>Photo by J&oacute;n Ragnarsson.</div>

	</body>
</html>
